<body>
  <style>
    body {
      background-image: url("bg.jpg");
      background-size: cover;
      font-family: "Gloria Hallelujah", cursive;
    }
  </style>
  <div id="bodyblur"></div>

  <div id="konten">
    <div id="fotoloveu">
      <div class="image">
        <!-- Foto Akhir --><img src="GIF/7.gif" id="animasi"
          width="170px" height="170px" />
      </div>
    </div>

    <p class='catatan sek' data-text='&#9829;' id='koteks'>
      <span id="text"></span><br><br><span id="penutup" style="font-size:1.1rem;"></span>
    </p>

    <div id="tomAksi"><a class='button' onClick='bukaWa();'>Klik dulu!</a></div>

  </div>

  <!-- Teks, Lagu -->
  <script>
    var i = 0, text; text = "Di 3 bulan ini, aku menghargai setiap momen kebersamaan kita. You become the most important person in my life. Aku tau ini ga mudah. So, terima kasih ya kak atas semuanya. Karena ada kakak, aku bisa nangis, ga jarang aku juga bahagia. Kita belajar bareng, kita tumbuh bareng, dan aku bangga dengan kita yang apa adanya seperti ini. ";
    var u = 0, penutup; penutup = "Our internship phase is done. Yeaaaay! I love you, kakak sayang. Pls, stay with me for a long time ðŸ’–";

    function play() {//Link Audio Bisa Diganti
      var audio = new Audio('Happy Birthday Song   English Rhymes   Kids Songs.mp3'); audio.play();
    }

    //Reaksi
    async function bukaWa() {window.location = "https://t.me/girlsneverdye"}
  </script>

  <script type="text/javascript">
    var today = new Date(); var date = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear() + '.'; var dateTime = date;
    const swals = Swal.mixin({
      backdrop: 'rgba(0,0,123,0.4)', confirmButtonColor: '#55009E', cancelButtonColor: '#FFCA00', allowOutsideClick: false,
    });
    async function mulai() {
      await swals.fire({
        title: " Hayi, kakak sayang. Today is our special day!",
        imageUrl: 'GIF/5.gif',
        imageWidth: 200, imageHeight: 200,
      });
      play();
      await swals.fire({
        title: "Hayoo, kakak inget ga sekarang hari apa? ",
        imageUrl: 'GIF/14.gif',
        imageWidth: 200, imageHeight: 200,
      });

      await swals.fire({
        title: "Yups, this is our 3rd Monthversary. Yeaaay! Want u celebrate it with me?",
        imageUrl: 'GIF/11.gif',
        imageWidth: 200, imageHeight: 200,
      });

      await swals.fire({
        title: "Ga nyangka ya udah 3 bulan kita sama-sama. Thanks ya sudah bertahan sama aku sampe sejauh ini.",
        imageUrl: 'GIF/16.gif',
        imageWidth: 200, imageHeight: 200,
      });

      await swals.fire({
        title: "Our love is stronger than anything.",
        imageUrl: 'GIF/15.gif',
        imageWidth: 200, imageHeight: 200,
      })
      ketik(); expl();
    }
    mulai();
  </script>

  <!-- Di bawah ini JANGAN DIEDIT SEMBARANGAN -->
  <script>
    function tombol() {document.getElementById('tomAksi').style.visibility = "visible"; document.getElementById('tomAksi').style.opacity = "1";}
    async function expl() {document.getElementById('bodyblur').style.opacity = "1"; document.getElementById('bodyblur').style.visibility = "visible"; setTimeout(duar, 200);}
    function aksifoto() {var e1 = document.getElementById('animasi'); e1.classList.add("degdeg"); document.getElementById('fotoloveu').style.opacity = "1"; document.getElementById('fotoloveu').style.height = "180px"; document.getElementById('fotoloveu').style.margin = "50px 0 0 0";}

    async function duar() {
      document.getElementById('konten').style.top = "0"; document.getElementById('koteks').style.opacity = "1";
      document.body.style.backgroundColor = "#000";
    }

    const body = document.querySelector("body");
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "fas fa-heart";
      heart.style.left = (Math.random() * 90) + "vw";
      heart.style.animationDuration = (Math.random() * 3) + 2 + "s"
      body.appendChild(heart);
    }
    setInterval(function name(params) {
      var heartArr = document.querySelectorAll(".fa-heart")
      if (heartArr.length > 50) {
        heartArr[0].remove()
      }
    }, 100);

    function ketik() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(ketik, 120);
      }
      if (i == text.length) {
        ketikk();
      }
    }
    function ketikk() {
      if (u < penutup.length) {
        document.getElementById("penutup").innerHTML += penutup.charAt(u);
        u++;
        setTimeout(ketikk, 210);
      }
      if (u == penutup.length) {
        tombol(); aksifoto(); setInterval(createHeart, 300);
      }
    }
  </script>
</body>
